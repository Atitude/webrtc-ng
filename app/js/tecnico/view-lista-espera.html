<h2>Lista de usuários esperando atendimento</h2>

<ul ng-repeat='item in vm.lista'>
	<li>Nome: {{item.nome}} </li>
	<li>Descrição: {{item.descricao}}</li>
	<li>E-mail: {{item.email}}</li>
	<li>Tipo: {{item.tipo}}</li>
	<a class="btn btn-primary btn-sm" ng-click="vm.atenderChamado(item.socketId)">Responder</a>
</ul>

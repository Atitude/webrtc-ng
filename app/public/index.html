<!DOCTYPE html>
<html lang="pt-br" ng-app="webrtc">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>WebRTC-NG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="js/lib/socket.io-1.3.5.js"></script>
	<script src="js/services.js"></script>
	<script src="js/app.js"></script>					
</head>
<body ng-controller="mainCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="jumbotron col-sm-6 col-sm-offset-3 animated zoomIn guttedCol">
				<h1 class="text-center">WebRTC-NG</h1>	
			</div>		
		</div>
		<div class="row">
			<h6>Peer: {{ peer }}</h6>
			<div class="col-sm-4 col-sm-offset-4 routeAnimate guttedCol" ng-include="route">
				
			</div>
		</div>
	</div>	
</body>
</html>

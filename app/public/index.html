<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>WebRTC-NG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body style="margin-top:30px;" ng-app="webrtc" ng-controller="mainCtrl">
	<div class="container">
		<div class="row">
			<div class="jumbotron col-sm-6 col-sm-offset-3">
				<h1 class="text-center">WebRTC-NG</h1>			
				<form novalidate>
					<div class="form-group">
						<label for="nome"><h3>Seu nome:</h3></label>
						<input ng-model="usuario.nome" id="nome" type="text" class="form-control"/>
					</div>
					<button class="btn btn-success pull-right"><span class="glyphicon glyphicon-user"></span>Entrar</button>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
